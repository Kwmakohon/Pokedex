<!DOCTYPE html>
<html>
  <head>
    <meta title="Pokedex" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2db44e0c37.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div id="header">
        <h1>Pokedex</h1>
      </div>
      <div id="input-container">
        <form>
          <div id="search-bar">
            <input type="text" name="search" id="search" placeholder="Enter Pokemon name" />
            <button type="submit" id="searchbttn"><i class="fas fa-search"></i></button>
          </div>
        </form>
        <button type="button" id="randombttn">Random</button>
      </div>
    
      <div id="results" class="hidden">
        <div class="box">
          <div class="box">
            <img src="" id="pokemonimg"/>
          </div>
          <div class="box">
            <span id="name"> </span>
            <span id="genus"> </span>
            <div class="box">
              <span id="type0"> </span>
              <span id="type1"> </span>
            </div>
            <span id="height"> </span>
            <span id="weight"> </span>
          </div>
        </div>
        <div class="box">
          <div class="box">
            <span id="flavor"> </span>
          </div>
      </div>
      </div>
      <span class ="hidden" id="message">No Pokemon found. Try again or hit the random button!</span>
      <div class="loader hidden">
          <div>
            <div></div>
          </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
