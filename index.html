<!DOCTYPE html>
<html>
  <head>
    <meta title="Pokedex" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <form>
      <div class="search">
        <label for="search">Enter Pokemon name</label>
        <input type="text" name="search" id="search" />
      </div>
      <button type="submit" id="searchbttn">Search</button>
    </form>
    <button type="submit" id="randombttn">Random</button>
    <img src="" alt="default Pokemon image" />
    <div id="results">
      <span class ="hidden" id="message">No Pokemon found. Try again or hit the random button!</span>
      <span id="name"> </span>
      <span id="genus"> </span>
      <span id="type0"> </span>
      <span id="type1"> </span>
      <span id="height"> </span>
      <span id="weight"> </span>
      <span id="flavor"> </span>
    </div>
    <div class="loader hidden"></div>
    <script src="main.js"></script>
  </body>
</html>
